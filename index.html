  <body>

    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      
      .square {
        width: 200px;
        cursor: pointer;
        height: 200px;
        background-color: #1c1c1c;
        position: relative;
        margin: 20px;
        border-radius: 15px;
        overflow: hidden;
      }
      
      .square img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        height: auto;
      }
      
      .square .text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
      }
   
      hr.rounded {
        border-style: none;
        transition: 0.5s;
      border-top: 2px solid rgb(136, 136, 136);
      border-radius: 5px;
    }
    
    .blob {
      background: rgb(49, 49, 49);
     
      border-radius: 50%;
      margin: 0px;
      float: right;
      height: 20px;
      position: absolute;
      width: 20px;
      top: 8px;
      vertical-align: middle;
      box-shadow: 0 0 0 0 rgb(0, 0, 0);
      transform: scale(1);
      animation: pulse 2s infinite;
    }
    
    .blob_warn {
      background: rgb(255, 153, 0);
      
      border-radius: 50%;
      margin: 0px;
      float: right;
      height: 20px;
      width: 20px;
      vertical-align: middle;
      box-shadow: 0 0 0 0 rgb(0, 0, 0);
      transform: scale(1);
      animation: pulse2 2s infinite;
    }
    
    .blob_down {
      background: rgb(255, 0, 0);
      
      border-radius: 50%;
      margin: 0px;
      float: right;
      height: 20px;
      width: 20px;
      vertical-align: middle;
      box-shadow: 0 0 0 0 rgb(0, 0, 0);
      transform: scale(1);
      animation: pulse3 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(106, 106, 106, 0.7);
      }
    
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(81, 81, 81, 0);
      }
    
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(120, 120, 120, 0);
      }
    }
    @keyframes pulse2 {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 217, 0, 0.7);
      }
    
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(255, 213, 0, 0);
      }
    
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 187, 0, 0);
      }
    }
    @keyframes pulse3 {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
    
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }
    
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }


     </style>
